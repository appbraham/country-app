<div class="row">
  <div class="col d-flex flex-wrap gap-4 justify-content-center">
    <!-- SearchBox -->
    <button
      *ngFor="let region of regions"
      (click) = "searchByRegion(region)"
      class="btn rounded-pill"
      [ngClass]="{ 'btn-primary': selectedRegion === region }">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
